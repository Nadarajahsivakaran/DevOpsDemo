name: .NET CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Setup .NET SDK
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      # 3️⃣ Restore dependencies for all projects
      - name: Restore dependencies
        run: dotnet restore

      # 4️⃣ Build all projects (ignore warnings about top-level statements)
      - name: Build projects
        run: dotnet build --configuration Release /warnaserror:false

      # 5️⃣ Run tests (automatically builds if needed)
      - name: Run tests
        run: dotnet test DevOpsDemo.Tests/DevOpsDemo.Tests.csproj --configuration Release --verbosity normal
